services:
  - type: web
    name: fm-support-backend
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your GEMINI_API_KEY in Render dashboard under Environment Variables

